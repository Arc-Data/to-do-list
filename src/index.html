<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDoList</title>
	
</head>
<body>
	<header>
		<div>ToDoList</div>
		<div></div>
	</header>
	<div class = "side-bar">
		<div class = 'project-navigation'>
			<div id = 'general'>General</div>
			<div id = 'categories'>Categories</div>
			<div class = 'projects-list'>
			</div>
		</div>
		<button id = 'open-project-dialog'>
			Create new list
		</button>
	</div>
	<div id = "main-content">
					

	</div>
	<dialog id = 'project-form-dialog'>
		<form method = "POST" action = ".">
			<div class="form-header">
				<h3>Create a new project</h3>
			</div>
			<div class="form-content">
				<div class="form-row">
					<div class="input-desc">
						<label for = 'project-title'>Project Title</label>
						<p id = 'title-counter'>0/20</p>
					</div>
					<input type="text" name="project-title" id = 'project-title' maxlength="20">	
				</div>
				<div class="form-row">
					<div class="input-desc">
						<label for = 'project-description'>Project Description</label>
						<p id = "desc-counter">0/50</p>
					</div>
					<textarea name="project-description" id = "project-description" maxlength="50" rows = "3"></textarea>	
				</div>
			</div>
			<div class="form-footer">
				<button type = 'submit' id = 'create-project'>Submit</button>
			</div>
		</form>
	</dialog>
	<dialog id = 'task-form-dialog'>
		<form method = "POST" action = "">
			<div class="form-header">
				<h3>Create A Task</h3>
			</div>
			<div class="form-content">
				<div class="form-row">
					<label for = 'task-title'>Task Title</label>
					<input type="text" name="task-title" id = 'task-title'>
				</div>
				<div class="form-row">
					<label for = 'task-title'>Task Description</label>
					<textarea name="task-description" id = 'task-description' rows = '5'></textarea>
				</div>
				<div class="form-row">
					<label for = 'task-title'>Due Date</label>
					<input type="date"  placeholder = "Select Date" name="due-date" id = 'due-date'>
				</div>
				
				
			</div>
			<div class="form-footer">
				<button type = 'submit' id = 'create-task'>Create</button>
			</div>
		</form>
	</dialog>
	<dialog id="task-detail-dialog">
			
	</dialog>
	
</body>
</html>
