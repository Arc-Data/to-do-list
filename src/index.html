<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<header>
		<div>ToDoList</div>
		<input type="search" name="search" id = 'search-bar' placeholder = "Search for note">
		<div></div>
	</header>
	<div class = "projects-pane">
		<div class = 'projects-list'>
		</div>
		<button id = 'open-project-dialog'>
			Create new list
		</button>
	</div>
	<div class = "main-content">
		<h1>General Tasks</h1>
		<p class = "project-description">
			General Tasks
		</p>
	</div>
	<dialog>
	<form method = "POST" action = ".">
		<div class="form-header">
			<h3>Create a new project</h3>
		</div>
		<div class="form-content">
			<div class="form-row">
				<div class="input-desc">
					<label for = 'project-title'>Project Title</label>
					<p id = 'title-counter'>0/20</p>
				</div>
				<input type="text" name="project-title" id = 'project-title' maxlength="20">	
			</div>
			<div class="form-row">
				<div class="input-desc">
					<label for = 'project-description'>Project Description</label>
					<p id = "desc-counter">0/50</p>
				</div>
				<textarea name="project-description" id = "project-description" maxlength="50" rows = "3"></textarea>	
			</div>
		</div>
		<div class="form-footer">
			<button type = 'submit' id = 'create-project'>Submit</button>
		</div>
	</form>
	</dialog>
</body>
</html>
